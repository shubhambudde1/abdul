<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
    <h1>Create New Product</h1>
    <form action="/products" method="post" th:object="${product}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required><br>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" th:field="*{discount}" required><br>

        <label for="size">Size:</label>
        <input type="text" id="size" th:field="*{size}" required><br>

        <button type="submit">Save</button>
    </form>
    <a href="/products">Back to Product List</a>
</body>
</html>
